<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Puzzle Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    .equations {
      margin-bottom: 1.5rem;
      font-size: 1.3rem;
    }
    input {
      padding: 0.6rem;
      margin: 0.5rem;
      width: 100px;
      font-size: 1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h2>üìê Solve the Puzzle</h2>
  <div class="equations">
    <p>1) 2x + 3y = 14</p>
    <p>2) 3x - y = 10</p>
  </div>

  <p>Enter your answer below:</p>
  <input type="number" id="x" placeholder="Value of x" />
  <input type="number" id="y" placeholder="Value of y" />
  <br />
  <button onclick="checkAnswer()">Submit</button>

  <script>
    function checkAnswer() {
      const x = parseFloat(document.getElementById("x").value);
      const y = parseFloat(document.getElementById("y").value);

      // Check both equations
      const eq1 = 2 * x + 3 * y;
      const eq2 = 3 * x - y;

      if (eq1 === 14 && eq2 === 10) {
        alert("‚úÖ Correct! Your letter is: U");
      } else {
        alert("‚ùå Try again!");
      }
    }
  </script>

</body>
</html>
